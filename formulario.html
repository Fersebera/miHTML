<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <nav></nav>
    <header></header>

    <main>
        <h1>Formulario</h1>

        <form action="" method="post" autocomplete="off">
            <label for="nombreprincipal">Nombre y Apellido:</label>
            <input type="text" name="nombres" id="nombreprincipal">

            <label for="calle">Domicilio:</label>
            <input type="text" name="calle" id="calle" placeholder="Calle + Número + Localidad + Provincia + Código Postal">

            <label for="">Usuario:</label>
            <input type="text" name="usuario" required>

            <label for="">Contraseña:</label>
            <input type="password" name="clave" required>

            <label for="">¿Qué curso hiciste por primera vez?:</label>
            <input type="text" name="texto" value="HTML">

            <label for="">Correo Electrónico:</label>
            <input type="email" name="correo" required>

            <label for="">Teléfono:</label>
            <input type="tel" name="telefono" maxlength="20">


        </form>
        
    </main>

    <footer></footer>
    
</body>
</html>
